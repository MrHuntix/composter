server.error.whitelabel.enabled=false
log4j.category.org.springframework=DEBUG
server.port=${PORT:13000}
logging.level.com=trace


composter.db.packages.to.scan=${PACKAGES_TO_SCAN}
composter.db.driver.class.name=${DRIVER_CLASS_NAME}
composter.db.url=${DB_URL}
composter.db.username=${DB_USERNAME}
composter.db.password=${DB_PASSWORD}
hibernate.hbm2ddl.auto=validate
hibernate.dialect=${DIALECT}
spring.jpa.show-sql=false

logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=error
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true